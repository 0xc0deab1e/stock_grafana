services:
  vscode:
    image: linuxserver/code-server:latest
    container_name: jh_vscode
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - PASSWORD=${VSCODE_PASSWORD}
      - SUDO_PASSWORD=true
    volumes:
      - ${DATA_PATH}/vscode:/config
      - ../:/config/workspace
    ports:
      - "${VSCODE_PORT}:8443"
    networks:
      - jh-network
    restart: always
